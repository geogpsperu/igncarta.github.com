<!doctype html>

        <script>
        var map = L.map('map', {

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

            var popupContent = '<table>\

        function style_CartasNacionalesPDFJPG_1_0(feature) {

        var layer_CartasNacionalesPDFJPG_1 = new L.geoJson(json_CartasNacionalesPDFJPG_1, {

        bounds_group.addLayer(layer_CartasNacionalesPDFJPG_1);
        map.addLayer(layer_CartasNacionalesPDFJPG_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Cartas Nacionales PDF/JPG<br /><table><tr><td style="text-align: center;"><img src="legend/CartasNacionalesPDFJPG_1_Zona170.png" /></td><td>Zona 17</td></tr><tr><td style="text-align: center;"><img src="legend/CartasNacionalesPDFJPG_1_Zona181.png" /></td><td>Zona 18</td></tr><tr><td style="text-align: center;"><img src="legend/CartasNacionalesPDFJPG_1_Zona192.png" /></td><td>Zona 19</td></tr></table>': layer_CartasNacionalesPDFJPG_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>

</html>
